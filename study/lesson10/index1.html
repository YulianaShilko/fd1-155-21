            pol = 'мужской';
            
            if (age > 65)
                pen = 'да';
            else
                pen = 'нет';}
        else{
            pol = 'женский';
            
            if (age > 60)
                pen = 'да';
            else
                pen = 'нет';}


        alert( 'Ваше ФИО: ' + lastName + name + middleName + 
                '\nВаш возраст: ' + age +

    </script>
