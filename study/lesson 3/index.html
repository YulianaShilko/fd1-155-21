<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <link rel="stylesheet" href="onlinefontconverter.com/font.css">
    <link rel="stylesheet" href="orelega.com/orelega.css">
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <title>FONTS</title>

</head>
<body>
  <p style="font-family: 'OpenSansCondensed-Light';">
    Белая берёза <br>
    Под моим окном<br>
    Принакрылась снегом,<br>
    Точно серебром.</p>
    
  <p style="font-family: 'Source Sans Pro', sans-serif;">
    На пушистых ветках<br>
    Снежною каймой<br>
    Распустились кисти<br>
    Белой бахромой.</p>
    
  <p style="font-family: 'OrelegaOne-Regular';">
    И стоит береза<br>
    В сонной тишине,<br>
    И горят снежинки<br>
    В золотом огне.</p>
    
  <p>А заря, лениво<br>
    Обходя кругом,<br>
    обсыпает ветки<br>
    Новым серебром</p>  
</body>
</html>
