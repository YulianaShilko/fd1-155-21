<!DOCTYPE html>
<html>
<head>
<title>Пример использование тега <map></title>
</head>
	<body>
		<div style="background-color: #ffc59a; width: 465px;">
			<div style="font-size: 30px;  width: 465px; padding: 2px;">
				<p align="center";>The most popular applications:</p>
			</div>		
			<div>
				<img src = "1.png" usemap = "#figuri" alt = "Выберите социальные сети">
				<map name = "figuri" >
					<area shape = "rect" coords = "42,35,136,100" href = "https://www.youtube.com/" alt = "youtube" >
					<area shape = "rect" coords = "331,20,435,117" href = "https://www.instagram.com/" alt = "instagram" >
					<area shape = "poly" coords = "194,32,230,50,227,48,283,25,265,87,229,107,186,97,210,91,196,76,202,73,189,57,196,53" href = "https://twitter.com/" alt = "twitter" >
				</map>
			</div>
		</div>	
	</body>
</html>
